<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create-department">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="departments : ${department}">
        <tr>
            <td><a th:href="@{/view-department/__${departments.id}__}" th:text="${departments.name}"></a></td>
            <td><a th:href="@{/edit-department/__${departments.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-department/__${departments.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
